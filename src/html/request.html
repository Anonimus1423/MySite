<section class="request" id="request">
    <div class="container">
        <div class="request__left">
            <h2>Ունեք նախագի՞ծ <span>Գրե՛ք մեզ հիմա</span></h2>
            <form action="/" method="post">
                <label for="fio">Անուն, Ազգանուն</label>
                <input type="text" id="fio">
                <label for="mailOrPhone">Էլ. փոստ կամ հեռախոսահամար</label>
                <input type="text" id="mailOrPhone">
                <label for="message">Հաղորդագրություն</label>
                <textarea id="message"></textarea>
                <button type="submit"><span>դիմել</span></button>
            </form>
        </div>
        <div class="request__right">
            <img src="@img/request-right-img.png" alt="request">
        </div>
    </div>
</section>
